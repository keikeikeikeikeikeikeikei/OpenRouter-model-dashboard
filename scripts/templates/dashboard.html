<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Model Pricing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --primary: #f59e0b;
            --primary-gradient: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            --secondary: #6366f1;
            --success: #10b981;
            --bar-bg: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.8);
            --header-blur: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0f172a;
                --text-main: #f3f4f6;
                --text-muted: #94a3b8;
                --card-bg: #1e293b;
                --border-color: #334155;
                --primary: #fbbf24;
                --primary-gradient: linear-gradient(135deg, #fbbf24 0%, #f97316 100%);
                --bar-bg: #334155;
                --header-bg: rgba(30, 41, 59, 0.8);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1560px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meta {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .controls {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .tabs {
            display: flex;
            background: var(--bg-body);
            padding: 4px;
            border-radius: 10px;
            gap: 4px;
        }

        .tab-btn {
            padding: 8px 24px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
        }

        .tab-btn.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-body);
            color: var(--text-main);
            width: 100%;
            font-size: 0.95rem;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 6px 16px;
            background: var(--bg-body);
            border: 1px solid transparent;
            border-radius: 30px;
            font-weight: 500;
        }

        .filter-item.active {
            background: var(--card-bg);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .table-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1300px;
            table-layout: fixed;
        }

        th,
        td {
            padding: 16px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--header-bg);
            backdrop-filter: blur(var(--header-blur));
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .col-model {
            width: 22%;
        }

        .col-price {
            width: 11%;
        }

        .col-cache {
            width: 10%;
        }

        .col-ctx {
            width: 8%;
        }

        .col-caps {
            width: 23%;
        }

        .col-date {
            width: 10%;
        }

        .model-row {
            cursor: pointer;
            transition: 0.15s;
        }

        .model-row:hover {
            background-color: rgba(245, 158, 11, 0.03);
        }

        .model-name {
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-size: 1rem;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .model-id {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .price-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-val {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
        }

        .rel-bar-container {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: var(--text-muted);
            width: 100%;
        }

        .rel-bar-bg {
            flex: 1;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .rel-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: 0.5s ease-out;
        }

        .bar-low {
            background: var(--success);
        }

        .bar-med {
            background: #f59e0b;
        }

        .bar-high {
            background: #ef4444;
        }

        /* Price Bridge */
        .price-bridge {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 200px;
            padding: 4px 0;
        }

        .price-bridge-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .price-value-group {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .price-value-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
        }

        .price-value-num {
            font-weight: 600;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .price-bridge-avg-info {
            text-align: center;
            flex: 1;
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .price-header-sort {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
            display: flex;
            gap: 4px;
            justify-content: center;
            opacity: 0.8;
        }

        .price-header-sort span {
            cursor: pointer;
            padding: 0 4px;
            border-radius: 3px;
        }

        .price-header-sort span.active-sort {
            color: var(--primary);
            font-weight: 800;
            background: rgba(245, 158, 11, 0.1);
        }

        th.col-combined-price {
            min-width: 220px;
        }

        .feature-tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .feature-badge {
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid transparent;
        }

        .feat-reasoning {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border-color: rgba(139, 92, 246, 0.2);
        }

        .feat-vision {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .feat-func {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border-color: rgba(245, 158, 11, 0.2);
        }

        .feat-json {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
            border-color: rgba(79, 70, 229, 0.2);
        }

        .feat-cache {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .details-row {
            background: var(--bg-body);
            display: none;
        }

        .details-row.expanded {
            display: table-row;
        }

        .details-content {
            padding: 24px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .provider-table {
            width: 100%;
            font-size: 0.85rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .provider-table th,
        .provider-table td {
            background: var(--card-bg);
            padding: 10px 16px;
        }

        .loading-text {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>OpenRouter Model Pricing</h1>
            <div class="meta">Generated from Live OpenRouter API Data ({{ generated_at }})</div>
        </header>

        <div class="controls">
            <div class="main-controls">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('text')">Text</button>
                    <button class="tab-btn" onclick="switchTab('image')">Image</button>
                    <button class="tab-btn" onclick="switchTab('embedding')">Embedding</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search (Model, ID, Arch)..."
                        oninput="renderTable()">
                </div>
            </div>
            <div id="filterBar" class="filter-bar"></div>
        </div>

        <div class="table-container">
            <table>
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.openRouterModels = {{ models_json | safe }};
        let currentTab = 'text';
        let sortKey = 'price_avg';
        let sortAsc = true;
        let activeFilters = new Set();

        const get = (obj, path, def = null) => {
            try { return path.split('.').reduce((acc, part) => acc[part], obj) ?? def; } catch (e) { return def; }
        };

        const formatPrice = (p) => {
            if (p === 0) return 'Free';
            if (p < 0.01) return '$' + p.toFixed(6);
            return '$' + p.toFixed(4);
        };

        const strategies = {
            text: {
                getPrice: (m, type) => {
                    const inp = parseFloat(get(m, 'pricing.prompt', 0)) * 1000000;
                    const out = parseFloat(get(m, 'pricing.completion', 0)) * 1000000;
                    if (type === 'input') return inp;
                    if (type === 'output') return out;
                    return (inp + out) / 2;
                },
                getCachePrice: (m) => get(m, 'pricing.input_cache_read') ? parseFloat(m.pricing.input_cache_read) * 1000000 : null,
                renderPrice: (m, max) => {
                    const inp = strategies.text.getPrice(m, 'input');
                    const out = strategies.text.getPrice(m, 'output');
                    const avg = strategies.text.getPrice(m, 'avg');
                    const pct = max > 0 ? (avg / max) * 100 : 0;
                    return `<div class="price-bridge" title="Avg: ${formatPrice(avg)}">
                        <div class="price-bridge-top">
                            <div class="price-value-group">
                                <span class="price-value-num">${formatPrice(inp)}</span>
                                <span class="price-value-label">In</span>
                            </div>
                            <div class="price-bridge-avg-info">Avg ${formatPrice(avg)}</div>
                            <div class="price-value-group" style="text-align: right;">
                                <span class="price-value-num">${formatPrice(out)}</span>
                                <span class="price-value-label">Out</span>
                            </div>
                        </div>
                        <div class="rel-bar-container">
                            <div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div>
                        </div>
                    </div>`;
                },
                renderCache: (m, max) => {
                    const cache = strategies.text.getCachePrice(m);
                    if (cache === null) return `<span style="opacity:0.3">‚Äî</span>`;
                    const pct = max > 0 ? (cache / max) * 100 : 0;
                    return `<div class="price-cell">
                        <div class="price-val">${formatPrice(cache)}</div>
                        <div class="rel-bar-container"><div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div></div>
                    </div>`;
                },
                renderCaps: (m) => {
                    const p = get(m, 'supported_parameters', []);
                    const arch = get(m, 'architecture.input_modalities', []);
                    const badges = [];
                    if (p.includes('reasoning') || m.id.includes('reasoning')) badges.push('<span class="feature-badge feat-reasoning">Reasoning</span>');
                    if (arch.includes('image')) badges.push('<span class="feature-badge feat-vision">Vision</span>');
                    if (p.includes('tools')) badges.push('<span class="feature-badge feat-func">Tools</span>');
                    if (p.includes('structured_outputs')) badges.push('<span class="feature-badge feat-json">JSON</span>');
                    if (strategies.text.getCachePrice(m)) badges.push('<span class="feature-badge feat-cache">Cache</span>');
                    return `<div class="feature-tags">${badges.join('') || '‚Äî'}</div>`;
                },
                checkFilter: (m, fid) => {
                    if (fid === 'isFree') return strategies.text.getPrice(m, 'input') === 0;
                    if (fid === 'hasReasoning') return get(m, 'supported_parameters', []).includes('reasoning') || m.id.includes('reasoning');
                    if (fid === 'hasVision') return get(m, 'architecture.input_modalities', []).includes('image');
                    if (fid === 'hasCache') return !!strategies.text.getCachePrice(m);
                    return false;
                }
            },
            image: {
                getPrice: (m) => parseFloat(get(m, 'pricing.image', 0)) || parseFloat(get(m, 'pricing.request', 0)),
                renderPrice: (m, max) => {
                    const p = strategies.image.getPrice(m);
                    const pct = max > 0 ? (p / max) * 100 : 0;
                    return `<div class="price-cell">
                        <div class="price-val">${formatPrice(p)} / img</div>
                        <div class="rel-bar-container"><div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div></div>
                    </div>`;
                }
            },
            embedding: {
                getPrice: (m) => parseFloat(get(m, 'pricing.prompt', 0)) * 1000000,
                renderPrice: (m, max) => {
                    const p = strategies.embedding.getPrice(m);
                    const pct = max > 0 ? (p / max) * 100 : 0;
                    return `<div class="price-cell">
                        <div class="price-val">${formatPrice(p)} / 1M</div>
                        <div class="rel-bar-container"><div class="rel-bar-bg"><div class="rel-bar-fill ${getBarColor(pct)}" style="width:${pct}%"></div></div></div>
                    </div>`;
                }
            }
        };

        const filters = {
            text: [{ id: 'isFree', label: 'üÜì Free' }, { id: 'hasReasoning', label: 'üß† Reasoning' }, { id: 'hasVision', label: 'üëÅÔ∏è Vision' }, { id: 'hasCache', label: '‚ö° Caching' }],
            image: [{ id: 'isFree', label: 'üÜì Free' }],
            embedding: [{ id: 'isFree', label: 'üÜì Free' }]
        };

        const headers = {
            text: [
                { key: 'name', label: 'Model', class: 'col-model' },
                { key: 'price_combined', label: 'Pricing ($/1M)', class: 'col-combined-price' },
                { key: 'cache', label: 'Cache Hit', class: 'col-cache' },
                { key: 'context', label: 'Ctx', class: 'col-ctx' },
                { key: 'caps', label: 'Caps', class: 'col-caps' }
            ],
            image: [{ key: 'name', label: 'Model', class: 'col-model' }, { key: 'price', label: 'Price', class: 'col-price' }],
            embedding: [{ key: 'name', label: 'Model', class: 'col-model' }, { key: 'price', label: 'Price', class: 'col-price' }, { key: 'context', label: 'Context', class: 'col-ctx' }]
        };

        function getBarColor(p) { return p < 20 ? 'bar-low' : p < 60 ? 'bar-med' : 'bar-high'; }

        function switchTab(t) {
            currentTab = t; activeFilters.clear(); sortKey = t === 'text' ? 'price_avg' : 'price';
            renderFilters(); renderTable();
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase().includes(t)));
        }

        function toggleFilter(fid) {
            if (activeFilters.has(fid)) activeFilters.delete(fid); else activeFilters.add(fid);
            renderFilters(); renderTable();
        }

        function renderFilters() {
            document.getElementById('filterBar').innerHTML = (filters[currentTab] || []).map(f => `
                <div class="filter-item ${activeFilters.has(f.id) ? 'active' : ''}" onclick="toggleFilter('${f.id}')">${f.label}</div>
            `).join('');
        }

        function handleSort(key) {
            if (key === 'price_combined') {
                if (sortKey === 'price_avg') sortKey = 'price_input';
                else if (sortKey === 'price_input') sortKey = 'price_output';
                else sortKey = 'price_avg';
                sortAsc = true;
            } else {
                if (sortKey === key) sortAsc = !sortAsc; else { sortKey = key; sortAsc = true; }
            }
            renderTable();
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const models = window.openRouterModels[currentTab] || [];
            const strat = strategies[currentTab];
            const cols = headers[currentTab];

            thead.innerHTML = `<tr>${cols.map(c => {
                let label = c.label;
                const isPriceCombined = c.key === 'price_combined';
                if (isPriceCombined) {
                    const activeIn = sortKey === 'price_input' ? 'active-sort' : '';
                    const activeAvg = sortKey === 'price_avg' ? 'active-sort' : '';
                    const activeOut = sortKey === 'price_output' ? 'active-sort' : '';
                    label = `Pricing ($/1M) <div class="price-header-sort">
                        <span class="${activeIn}" onclick="event.stopPropagation(); handleSort('price_input')">In</span> | 
                        <span class="${activeAvg}" onclick="event.stopPropagation(); handleSort('price_avg')">Avg</span> | 
                        <span class="${activeOut}" onclick="event.stopPropagation(); handleSort('price_output')">Out</span>
                    </div>`;
                }
                const isActive = sortKey === c.key || (isPriceCombined && sortKey.startsWith('price_'));
                const icon = isActive ? (sortAsc ? '‚ñ≤' : '‚ñº') : '';
                return `<th class="${c.class}" onclick="handleSort('${c.key}')">${label} ${icon}</th>`;
            }).join('')}</tr>`;

            let data = models.filter(m => {
                const searchStr = (m.name + m.id).toLowerCase();
                if (!searchStr.includes(term)) return false;
                for (let fid of activeFilters) if (!strat.checkFilter(m, fid)) return false;
                return true;
            });

            const maxPrice = Math.max(0.000001, ...data.map(m => strat.getPrice(m, 'avg') || strat.getPrice(m) || 0));
            const maxCache = currentTab === 'text' ? Math.max(0.000001, ...data.map(m => strat.getCachePrice(m) || 0)) : 0;

            data.sort((a, b) => {
                let vA, vB;
                if (sortKey === 'price_input') { vA = strat.getPrice(a, 'input'); vB = strat.getPrice(b, 'input'); }
                else if (sortKey === 'price_output') { vA = strat.getPrice(a, 'output'); vB = strat.getPrice(b, 'output'); }
                else if (sortKey === 'price_avg') { vA = strat.getPrice(a, 'avg'); vB = strat.getPrice(b, 'avg'); }
                else if (sortKey === 'price') { vA = strat.getPrice(a); vB = strat.getPrice(b); }
                else if (sortKey === 'name') { vA = a.name.toLowerCase(); vB = b.name.toLowerCase(); }
                else if (sortKey === 'context') { vA = a.context_length || 0; vB = b.context_length || 0; }
                else if (sortKey === 'created') { vA = a.created || 0; vB = b.created || 0; }
                else { vA = 0; vB = 0; }
                return vA < vB ? (sortAsc ? -1 : 1) : vA > vB ? (sortAsc ? 1 : -1) : 0;
            });

            tbody.innerHTML = data.map(m => {
                const idSafe = m.id.replace(/[^a-z0-9]/gi, '_');
                let row = `<tr class="model-row" onclick="toggleDetails('${m.id}', '${idSafe}')">`;
                if (currentTab === 'text') {
                    row += `<td><a href="https://openrouter.ai/models/${m.id}" target="_blank" class="model-name" onclick="event.stopPropagation()">${m.name}</a><div class="model-id">${m.id}</div></td>
                            <td>${strat.renderPrice(m, maxPrice)}</td>
                            <td>${strat.renderCache(m, maxCache)}</td>
                            <td>${Math.round(m.context_length / 1024)}k</td>
                            <td>${strat.renderCaps(m)}</td>`;
                } else if (currentTab === 'image') {
                    row += `<td><a href="https://openrouter.ai/models/${m.id}" target="_blank" class="model-name" onclick="event.stopPropagation()">${m.name}</a><div class="model-id">${m.id}</div></td>
                            <td>${strat.renderPrice(m, maxPrice)}</td>`;
                } else {
                    row += `<td><a href="https://openrouter.ai/models/${m.id}" target="_blank" class="model-name" onclick="event.stopPropagation()">${m.name}</a><div class="model-id">${m.id}</div></td>
                            <td>${strat.renderPrice(m, maxPrice)}</td>
                            <td>${Math.round(m.context_length / 1024)}k</td>`;
                }
                return row + `</tr><tr class="details-row" id="det-${idSafe}"><td colspan="${cols.length}"><div class="details-content" id="cont-${idSafe}"></div></td></tr>`;
            }).join('');
        }

        async function toggleDetails(modelId, idSafe) {
            const row = document.getElementById('det-' + idSafe), cont = document.getElementById('cont-' + idSafe);
            if (row.classList.contains('expanded')) { row.classList.remove('expanded'); return; }
            row.classList.add('expanded');
            if (cont.innerHTML) return;
            cont.innerHTML = '<div class="loading-text">Fetching live data...</div>';
            try {
                const res = await fetch(`https://openrouter.ai/api/v1/models/${modelId}/endpoints`), json = await res.json(), eps = json.data || [];
                cont.innerHTML = eps.length ? `<table class="provider-table"><thead><tr><th>Provider</th><th>Price (In/Out)</th><th>Ctx</th><th>Quant</th></tr></thead><tbody>${eps.map(ep => `
                    <tr><td>${ep.provider_name}</td><td>${formatPrice(parseFloat(ep.pricing.prompt) * 1000000)} / ${formatPrice(parseFloat(ep.pricing.completion) * 1000000)}</td><td>${Math.round(ep.context_length / 1024)}k</td><td>${ep.quantization || '‚Äî'}</td></tr>`).join('')}</tbody></table>` : 'No details available.';
            } catch (e) { cont.innerHTML = 'Error loading.'; }
        }
        switchTab('text');
    </script>
</body>
