<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Model Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>OpenRouter Model Pricing</h1>
            <div class="meta">Generated from Live OpenRouter API Data ({{ generated_at }})</div>
        </header>

        <div class="controls">
            <div class="main-controls">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('text')">Text / Multimodal</button>
                    <button class="tab-btn" onclick="switchTab('image')">Image</button>
                    <button class="tab-btn" onclick="switchTab('embedding')">Embedding</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search (Refine by Name, ID)..."
                        oninput="renderTable()">
                </div>
            </div>

            <div id="filterBar" class="filter-bar">
                <!-- Filters injected via JS -->
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="tableHead">
                    <!-- Headers injected via JS -->
                </thead>
                <tbody id="tableBody">
                    <!-- Rows injected via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Data Injection -->
    <script>
        window.openRouterModels = {{ models_json | safe }};
    </script>

    <!-- Main Logic -->
    <script src="app.js"></script>

</body>

</html>
